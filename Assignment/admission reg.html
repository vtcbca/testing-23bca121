<!doctype html>
<html>
<head>
	<link rel="stylesheet" href="registration.css">
</head>
<body BGCOLOR="#ccccff"> 
	<center>
			<h2 class="text-center">ADMISSION REGISTRATION</h2>
<form method="post">
	<div class="from-group">
		<label>STUDENT'S NAME<font color="red">*</font></label>
		<input type="text" class="form-control" required name="txtname">
	</div>
	<br>
	<div class="form-group  col-sm-2">
		<label>EMAIL<font color="red">*</font></label>
		<input type="email" class="form-control"  required name="txt email">
	</div>
	<br>
	<div class="form-group  col-sm-2">
		<label>CELL NUMBER<font color="red">*</font></label>
		<input type="text" class="form-control"  required name="txt cell">
	</div>
	<br>
	<div class="form-group  col-sm-2">
		<label>BIRTH DATE<font color="red">*</font></label>
		<input type="date" class="form-control"  required name="txt bdate">
	</div>
	<br>
	<div class="form-group  col-sm-2">
		<label>LEAVING CERTIFICATE<font color="red">*</font></label>
		<input type="file" class="form-control"  required name="txt lc">
	</div>
	<br>
	<div class="form-group  col-sm-2">
		<label>HSC NO<font color="red">*</font></label>
		<input type="text" class="form-control"  required name="txt hscno">
	</div>
	<br>
	<div class="form-group  col-sm-2">
		<label>HSC MARKSHEET<font color="red">*</font></label>
		<input type="file" class="form-control"  required name="txt hscmark">
	</div>
	<br>
	<div class="form-group  col-sm-2">
		<label>SSC MARKSHEET<font color="red">*</font></label>
		<input type="file" class="form-control"  required name="txt sscmark">
	</div>
	<br>
	<div class="form-group  col-sm-2">
		<label>STREAM<font color="red">*</font></label>
		<select class="form-control"  required name="txt str">
		<option>SELECT YOUR STREAM:</option>
		<option>ARTS</option>
		<option>COMMERCE</option>
		<option>SCIENCE</option>
		</select>
	</div>
	<br>
	<div class="form-group  col-sm-2">
		<label>PERCENTAGE<font color="red">*</font></label>
		<input type="text" class="form-control"  required name="txt per">
	</div>
	<br>
	<div class="form-group  col-sm-2">
		<label>PHOTOGRAPH<font color="red">*</font></label>
		<input type="file" class="form-control"  required name="txt pic">
	</div>
	<br>
	<div class="form-group  col-sm-2">
		<label>CAST<font color="red">*</font></label>
		<select class="form-control"  required name="txt cast">
		<option>CHOOSE YOU CAST*</option>
		<option>OPEN</option>
		<option>ST</option>
		<option>SE</option>
		<option>OBC</option>
		</select>
		<br>
	</div>
	<div class="form-group  col-sm-2">
		<label>SIGNATURE<font color="red">*</font></label>
		<input type="file" class="form-control"  required name="txt sig">
	</div>
	<br>
	<div class="form-group  col-sm-2">
		<button class="btn btn-success">Login</button>
		<button class="btn btn-danger">Reset</button>
		<button class="btn btn-link">Forgot Password</button>
	</div>
	
</form>
</center>
</body>
</html>
